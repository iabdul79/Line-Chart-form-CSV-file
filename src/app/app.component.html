<div style="text-align:center">
  <div class="col-md-12 text-center" >
    <input type="file" [multiple]="1" (change) = "onFileChange($event)"/>
  </div>
  <div *ngIf="errorMessage"><h3>{{errorMessage}}</h3></div>
  <app-graph [graphData]="graphData" [labels]="labels" [loadGraph]="readingComplete"></app-graph>
</div>
