<div class="row">
  <div class="col-md-6">
    <div style="display: block;">
      <canvas *ngIf="loadGraph" baseChart width="1800" height="500" [datasets]="graphData" [labels]="labels" [options]="lineChartOptions"
        [legend]="lineChartLegend" [chartType]="'line'"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>
